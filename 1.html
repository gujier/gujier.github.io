<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .news-container {
    width: 100%;
    overflow: hidden; /* 隐藏滚动条 */
    position: fixed;
    top: 0;
    left: 0;
    background-color: #333;
}

.news-bar {
    white-space: nowrap;  /* 防止文本换行 */
    display: inline-block;
    padding: 10px 0;
    color: white;
    font-size: 16px;
}

    </style>
</head>
<body>
    <div class="news-container">
        <div class="news-bar">
            <p>欢迎·加入</p>
        </div>
    </div>
    <script>
        const newsContainer = document.querySelector('.news-container');
const newsBar = document.querySelector('.news-bar');

// 自动滚动的速度
let scrollSpeed = 2;
let scrollPosition = newsContainer.offsetWidth;

function scrollNews() {
    scrollPosition -= scrollSpeed;
    if (scrollPosition <= -newsBar.offsetWidth) {
        scrollPosition = newsContainer.offsetWidth;  // 如果内容滚动出屏幕，重新开始
    }
    newsBar.style.transform = `translateX(${scrollPosition}px)`;  // 滚动效果
    requestAnimationFrame(scrollNews);  // 循环执行
}

scrollNews();

    </script>
</body>
</html>
